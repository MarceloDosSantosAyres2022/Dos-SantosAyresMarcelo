<!DOCTYPE html>
<html>
<body>
<script>
let dato, resultado;
val1 = window.prompt("Introduce tu nombre", "...");//el usuario carga en la variabe val1 un nombre//
val2 = window.prompt("Introduce tu apellido", "...");//el usuario carga en la variabe val2 un apellido//
resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} ` ; //el programa concatena val1 y val2//
document.write(resultado); //se muestra en el navegador el nombre y apellido ingresados//
</script>
</body>
</html>
