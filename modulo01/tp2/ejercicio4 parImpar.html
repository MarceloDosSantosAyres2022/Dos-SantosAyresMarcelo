<!DOCTYPE html>
<html>
<head>
    <title>numero par o impar</title>
</head>
<body>
    <script>
        let numero;
        numero = prompt("ingrese un numero");
        if(numero%2==0){
            document.write("el numero "+ numero+" es par");
            alert("el numero "+ numero+" es par");
        }else{
            document.write("el numero "+ numero+" es impar");
            alert("el numero "+ numero+" es impar");
        }
  

    </script>
</body>

</html>
